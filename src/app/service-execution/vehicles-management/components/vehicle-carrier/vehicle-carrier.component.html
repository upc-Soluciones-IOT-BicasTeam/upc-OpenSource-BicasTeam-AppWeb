<div class="container">
  <div>
    <h1 class="title">Your Vehicle :D</h1>
  </div>
  <div *ngFor="let vehicle of this.vehicles">
    <mat-card class="card">
      <mat-card-title>Vehicle ID: {{vehicle.id}}</mat-card-title>
      <mat-card-content>
        <p>License Plate: {{vehicle.licensePlate}}</p>
        <p>Serial Number: {{vehicle.color}}</p>
        <p>Model: {{vehicle.model}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
