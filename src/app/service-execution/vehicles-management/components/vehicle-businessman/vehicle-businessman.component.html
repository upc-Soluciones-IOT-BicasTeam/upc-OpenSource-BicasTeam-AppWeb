<div class="container">
  <h1>Gestión de Vehículos</h1>

  <!-- Sección de Visualización de Vehículos -->
  <div class="vehicle-list">
    <h2>Lista de Vehículos</h2>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Placa</th>
        <th>Modelo</th>
        <th>Propietario (ID)</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let vehicle of vehicles">
        <td>{{ vehicle.id }}</td>
        <td>{{ vehicle.licensePlate }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.userId }}</td>
        <td>
          <button (click)="editVehicle(vehicle)">Editar</button>
          <button (click)="confirmDelete(vehicle.id)">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Formulario para Agregar/Editar Vehículo -->
  <div *ngIf="showAddForm || showEditForm" class="vehicle-form">
    <h2>{{ showEditForm ? 'Editar Vehículo' : 'Agregar Vehículo' }}</h2>
    <form (ngSubmit)="showEditForm ? updateVehicle() : addVehicle()">
      <label for="licensePlate">Placa:</label>
      <input type="text" id="licensePlate" [(ngModel)]="vehicle.licensePlate" name="licensePlate" required />

      <label for="model">Modelo:</label>
      <input type="text" id="model" [(ngModel)]="vehicle.model" name="model" required />

      <label for="userId">Propietario (ID):</label>
      <input type="number" id="userId" [(ngModel)]="vehicle.userId" name="userId" required />

      <button type="submit">{{ showEditForm ? 'Actualizar' : 'Agregar' }}</button>
      <button type="button" (click)="cancelForm()">Cancelar</button>
    </form>
  </div>

  <!-- Confirmación de Eliminación -->
  <div *ngIf="showDeleteForm" class="delete-confirmation">
    <p>¿Estás seguro de que deseas eliminar este vehículo?</p>
    <button (click)="deleteVehicle()">Sí</button>
    <button (click)="cancelDelete()">No</button>
  </div>
</div>
