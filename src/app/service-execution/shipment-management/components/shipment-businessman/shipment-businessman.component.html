<div class="container">
  <h1 class="title">Shipment Management</h1>

  <!-- Formulario para agregar envío -->
  <button class="btn-add" (click)="showAddForm = !showAddForm">Add Shipment</button>
  <div *ngIf="showAddForm" class="form-container">
    <h2>Create New Shipment</h2>
    <form (ngSubmit)="addShipment()">
      <div class="form-group">
        <label for="destiny">Destiny:</label>
        <input type="text" id="destiny" [(ngModel)]="shipment.destiny" name="destiny" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" [(ngModel)]="shipment.description" name="description" required>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <input type="text" id="status" [(ngModel)]="shipment.status" name="status" required>
      </div>
      <div class="form-group">
        <label for="driverName">Driver Name:</label>
        <input type="text" id="driverName" [(ngModel)]="shipment.driverName" name="driverName" required>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>

  <!-- Lista de envíos -->
  <h2 class="list-title">Current Shipments</h2>
  <div class="shipment-list" *ngIf="shipments.length > 0; else noShipments">
    <div class="shipment-card" *ngFor="let shipment of shipments">
      <p><strong>ID:</strong> {{ shipment.id }}</p>
      <p><strong>Destiny:</strong> {{ shipment.destiny }}</p>
      <p><strong>Description:</strong> {{ shipment.description }}</p>
      <p><strong>Status:</strong> {{ shipment.status }}</p>
      <p><strong>Driver:</strong> {{ shipment.driverName }}</p>
      <button class="btn-delete" (click)="deleteShipmentId = shipment.id; deleteShipment()">Delete</button>
    </div>
  </div>
  <ng-template #noShipments>
    <p>No shipments available.</p>
  </ng-template>
</div>
