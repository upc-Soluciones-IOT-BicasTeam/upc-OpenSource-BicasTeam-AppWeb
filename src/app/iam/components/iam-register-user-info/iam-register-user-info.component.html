<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="https://i.ibb.co/RCDQZnJ/logo.png" id="icon" alt="User Icon" />
    </div>
    <h1>Sign Up</h1>
    <form (submit)="createUser()">
      <div class="input-group">
        <div class="input-half">
          <label for="name" class="text-left">Name</label>
          <input type="text" id="name" class="fadeIn second" name="name" [(ngModel)]="user.name" required>
        </div>
        <div class="input-half">
          <label for="lastName" class="text-left">Last Name</label>
          <input type="text" id="lastName" class="fadeIn second" name="lastName" [(ngModel)]="user.lastName" required>
        </div>
      </div>
      <label for="email" class="text-left">Email</label>
      <input type="email" id="email" class="fadeIn second" name="email" [(ngModel)]="user.email" required>
      <div class="input-group">
        <div class="input-half">
          <label for="password" class="text-left">Password</label>
          <input type="password" id="password" class="fadeIn third" name="password" [(ngModel)]="user.password" required>
        </div>
        <div class="input-half">
          <label for="passwordConfirmation" class="text-left">Confirm Password</label>
          <input type="password" id="passwordConfirmation" class="fadeIn third" name="passwordConfirmation" [(ngModel)]="passwordConfirmation" required>
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="Checkbox" name="Checkbox" [(ngModel)]="privacityPolicy">
        <label for="Checkbox">I have read and agree to the Privacy Policy</label>
      </div>

      <input type="submit" class="fadeIn fourth" value="Sign Up">
    </form>

    <div class="alert alert-danger" *ngIf="error">
      {{ error_msg }}
    </div>
    <div>
      <p><i class="pi pi-minus"></i> Already have an account? <a routerLink="/login">Log in</a> <i class="pi pi-minus"></i></p>
    </div>
  </div>
</div>
