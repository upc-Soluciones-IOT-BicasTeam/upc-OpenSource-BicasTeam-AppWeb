<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="https://i.ibb.co/RCDQZnJ/logo.png" id="icon" alt="User Icon" />
    </div>
    <h1>Login</h1>
    <form (ngSubmit)="login()">
      <label for="email" class="text-left">Email</label>
      <input type="email" id="email" class="fadeIn second" name="email" [(ngModel)]="user.email" required>

      <label for="password" class="text-left">Password</label>
      <input type="password" id="password" class="fadeIn third" name="password" [(ngModel)]="user.password" required>

      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
    <div class="alert alert-danger" *ngIf="error">
      {{ error_msg }}
    </div>
    <div>
      <p>
        <i class="pi pi-minus"></i> Don't have an account?
        <a routerLink="/register" (click)="cleanCss()" (click)="goToRegisterUserInformation('manager')">Sign up</a>
        <i class="pi pi-minus"></i>
      </p>
    </div>
  </div>
</div>
