<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Icono de confirmación -->
    <div class="fadeIn first">
      <img src="https://i.ibb.co/RCDQZnJ/logo.png" id="icon" alt="User Icon" />
    </div>
    <h1>¡SUCCESSFUL <br> REGISTRATION!</h1>
    <p>Your account has been successfully registered.</p>
    <!-- Botón de aceptación -->
    <div class="buttons">
      <button class="btn" (click)="goToLogin()">Accept</button>
    </div>
  </div>
</div>
