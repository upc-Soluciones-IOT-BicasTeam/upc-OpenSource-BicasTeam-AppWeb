<h2>Conductores registrados</h2>

<div class="card-grid">
  <div class="driver-card" *ngFor="let driver of driverList">
    <div class="driver-avatar">
      <img src="https://i.ibb.co/KX8dYy9/driver-icon.png" alt="Driver Avatar" />
    </div>
    <div class="driver-info">
      <p class="driver-name">{{ driver.name }} {{ driver.lastName }}</p>
      <p class="driver-phone">{{ driver.telephone || 'Sin número' }}</p>
    </div>
  </div>
</div>

<button class="btn-new-register" (click)="toggleForm()">
  {{ showForm ? 'Cancelar' : 'New Register' }}
</button>

<hr />

<div *ngIf="showForm">
  <h1>Registrar Conductor</h1>

  <form (ngSubmit)="registerDriver()">
    <div class="input-group">
      <div class="input-half">
        <label for="name">Nombre</label>
        <input type="text" id="name" [(ngModel)]="profile.name" name="name" required />
      </div>
      <div class="input-half">
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" [(ngModel)]="profile.lastName" name="lastName" required />
      </div>
    </div>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required />

    <div class="input-group">
      <div class="input-half">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
      </div>
      <div class="input-half">
        <label for="passwordConfirmation">Confirmar contraseña</label>
        <input type="password" id="passwordConfirmation" [(ngModel)]="passwordConfirmation" name="passwordConfirmation" required />
      </div>
    </div>

    <label for="telephone">Teléfono</label>
    <input type="text" id="telephone" [(ngModel)]="profile.telephone" name="telephone" />

    <input type="submit" class="fadeIn fourth" value="Registrar" />
  </form>

  <div class="alert alert-danger" *ngIf="error">
    {{ error_msg }}
  </div>
</div>
