<div class="container">
  <div class="p-5 flex flex-col flex-auto z-1">
    <div class="glass-effect">
      <div class="text-900 font-medium text-xl mb-3 gradient-text">Profile</div>
      <h1 class="m-0 mb-4 p-0 text-600 line-height-3 mr-3">Profile Management</h1>
      <div class="surface-card p-4 shadow-2 border-round">
        <div class="grid formgrid p-fluid">
          <div class="divider col-12"></div>
          <div class="field mb-4 col-12 md:col-6">
            <label for="bio" class="font-medium">Bio</label>
            <textarea id="bio" [(ngModel)]="user.bio" rows="5" class="p-inputtextarea p-inputtext"></textarea>
          </div>
          <div class="field mb-4 col-12 md:col-6">
            <label class="font-medium">Avatar</label>
            <div class="flex align-items-center">
              <img src="https://blocks.primeng.org/assets/images/blocks/avatars/circle/avatar-f-4.png" class="avatar-img">
            </div>
          </div>
          <div class="divider col-12"></div>
          <div class="field mb-4 col-12 md:col-6">
            <label for="email" class="font-medium">Email</label>
            <input id="email" type="text" [(ngModel)]="user.email" class="p-inputtext">
          </div>
          <div class="divider col-12"></div>
          <div class="col-12">
            <button type="button" class="p-button hover-scale" (click)="updateUser()">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
